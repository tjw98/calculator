<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link href="./style.css" rel="stylesheet"></link>
</head>
<body>
  <div id="calculator">
    <div class="screen-container">
      <div class="screen">0</div>
      <button class="reset">C</button>
    </div>
    <div class="calc-body">
      <div class="numpad">
        <div class="top-nums">
          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
        </div>
        <div class="middle-nums">
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
        </div>
        <div class="bottom-nums">
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
        </div>
        <div class="bottom-zero">
          <button class="zero">0</button>
        </div>
      </div>
      <div class="operators" data-operator-state="0">
        <button class="addition">+</button>
        <button class="subtraction">-</button>
        <button class="multiplication">x</button>
        <button class="division">/</button>
        <button class="equals">=</button>
      </div>
    </div>
  </div>
  
  <script src="./calculator.js"></script>
</body>
</html>
